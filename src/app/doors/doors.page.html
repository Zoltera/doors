<ion-content padding>
  <ion-grid fixed size-md>

    <ion-row justify-content-center align-items-start>

      <ion-col size="6" size-m text-center>
        <img *ngIf="doorVisible" [@slideInOut] class="door" src="assets/img/door-{{doorState}}.png" (click)="openDoor()">
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar no-border>
    <ion-title (click)="preunlockDoor()" class="unlockButton">Preunlock door</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="unlockDoor()" class="unlockButton">Unlock door</ion-button>
      <ion-button *ngIf="showEndButton" (click)="end()">{{'END.END' | translate}}</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
